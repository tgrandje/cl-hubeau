[tool.poetry]
name = "cl-hubeau"
version = "0.5.0"
description = "Hubeau client to collect data from the different APIs"
authors = [
    "Thomas Grandjean <thomas.grandjean@developpement-durable.gouv.fr>",
    "Alica Burlot <alica.burlot@developpement-durable.gouv.fr>"
    ]
maintainers = [
    "Thomas Grandjean <thomas.grandjean@developpement-durable.gouv.fr>",
    ]
license = "GPL-3.0-or-later"
readme = "README.md"
homepage = "https://tgrandje.github.io/cl-hubeau"
repository = "https://github.com/tgrandje/cl-hubeau/"
documentation = "https://tgrandje.github.io/cl-hubeau"
keywords = ["france", "water", "hydrology"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]


[tool.poetry.dependencies]
python = "^3.9"
requests-cache = "^1.2.1"
platformdirs = "^4.2.2"
diskcache = "^5.6.3"
importlib-metadata = "^8.2.0"
pebble = "^5.0.7"
pandas = "^2.2.2"
tqdm = "^4.66.4"
geopandas = "^1.0.1"
requests-ratelimiter = "^0.7.0"
pynsee = "^0.1.8"
python-dotenv = "^1.0.1"


[tool.poetry.group.dev.dependencies]
spyder = "^6.0.1"
pytest = "^8.2.2"
black = "^24.4.2"
pyqt5-qt5 = "5.15.2"
pyqtwebengine-qt5 = "5.15.2"
matplotlib = "^3.9.2"
licensecheck = "^2024.2"
jupyter = "^1.0.0"
pyproj = "^3.6.1"
debugpy = "1.8.2"
seaborn = "^0.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
